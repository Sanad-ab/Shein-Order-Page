<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>متجرنا للملابس</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>

    <header>
        <div class="logo">
            <img src="your-logo.png" alt="لوجو المتجر">
        </div>
        <h1>مرحباً بك في متجرنا!</h1>
        <p>اطلب قطعك المفضلة من شي إن بسهولة.</p>
    </header>

    <main>
        <section class="order-form">
            <h2>أكمل بيانات الطلب</h2>
            <form action="#" method="post">
                <div class="input-group">
                    <label for="customerName">الاسم:</label>
                    <input type="text" id="customerName" name="customerName" required>
                </div>
                <div class="input-group">
                    <label for="phone1">رقم الهاتف 1:</label>
                    <input type="tel" id="phone1" name="phone1" required>
                </div>
                <div class="input-group">
                    <label for="phone2">رقم الهاتف 2 (اختياري):</label>
                    <input type="tel" id="phone2" name="phone2">
                </div>
                <div class="input-group">
                    <label for="address">العنوان بالتفصيل:</label>
                    <input type="text" id="address" name="address" required>
                </div>
                <div class="input-group">
                    <label for="sheinLink">رابط سلة شي إن:</label>
                    <input type="url" id="sheinLink" name="sheinLink" required>
                </div>
                <button type="submit">إرسال الطلب</button>
            </form>
        </section>

        <section class="testimonials-carousel">
            <h2>آراء زبائننا</h2>
            <div class="carousel-container">
                <div class="carousel-images">
                    <img src="img\photo_2025-08-06_04-22-51 (2).jpg" alt="رأي الزبون 1">
                    <img src="img\photo_2025-08-06_04-22-51.jpg" alt="رأي الزبون 2">
                    <img src="img\photo_2025-08-06_04-51-41.jpg" alt="رأي الزبون 3">
                    <img src="img\photo_2025-08-06_04-51-42.jpg" alt="رأي الزبون 4">
                    </div>
                <div class="carousel-nav">
                    <button id="prevBtn" class="nav-btn">السابق</button>
                    <button id="nextBtn" class="nav-btn">التالي</button>
                </div>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 متجرنا للملابس. جميع الحقوق محفوظة.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
